<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
  <title>Restaurant tips Calculator</title>
</head>
<body class="bg-black bg-opacity-70">
  <main class="container mx-auto h-screen flex flex-col justify-center items-center gap-2 px-5">
    <!-- title section start -->
     <div class="bg-green-500 w-full sm:w-2/3 md:w-2/3 lg:w-1/2 text-center py-2 rounded-md">
      <h1 class="text-lg sm:text-lg xl:text-2xl text-white font-bold">Restaurant Tips</h1>
     </div>
    <!-- title section end -->
    <!-- user info section start -->
    <div class="bg-zinc-800 w-full sm:w-2/3 md:w-2/3 lg:w-1/2 p-5 rounded-md">
      <!-- total bill start -->
      <div class="form-control">
        <label class="label">
          <span class="label-text text-white text-sm sm:text-sm md:text-sm lg:text-base">Total Bill</span>
        </label>
        <input id="totalBillData" type="text" placeholder="enter your amount" class="input input-sm xl:input-md input-bordered rounded-3xl"/>
      </div>
      <!-- total bill end -->
      <!-- tips start -->
      <div class="form-control">
        <label class="label">
          <span class="label-text text-white text-sm sm:text-sm md:text-sm lg:text-base">Tips %</span>
        </label>
        <input id="tipsData" type="text" placeholder="enter your tips" class="input input-sm xl:input-md input-bordered rounded-3xl"/>
      </div>
      <!-- tips end -->
      <!-- button start -->
      <ul class="flex justify-between items-center mt-5">
        <li class="flex items-center gap-2">
          <button onclick="decBtn()" class="text-white bg-red-500 w-7 h-7 sm:w-7 sm:h-7 md:w-7 md:h-7 lg:w-8 lg:h-8 text-sm sm:text-sm md:text-sm  lg:text-base rounded-full flex justify-center items-center">-</button>
          <span id="person" class="text-white text-lg sm:text-lg md:text-lg lg:text-xl">1</span>
          <button onclick="incBtn()" class="text-white bg-green-500 w-7 h-7 sm:w-7 sm:h-7 md:w-7 md:h-7 lg:w-8 lg:h-8 text-sm sm:text-sm md:text-sm  lg:text-base rounded-full flex justify-center items-center">+</button>
        </li>
        <li>
          <button onclick="calculateBtn()" class="text-white bg-red-500 px-3 sm:px-3 lg:px-3 xl:px-5 py-2 rounded-3xl text-xs sm:text-xs md:text-xs lg:text-sm xl:text-base font-bold">Calculate</button>
        </li>
      </ul>
      <!-- button end -->
    </div>
    <!-- user info section end -->
    <!-- summary section start -->
     <div class="bg-red-500 w-full sm:w-2/3 md:w-2/3 lg:w-1/2 p-5 rounded-md">
      <h2 class="text-lg sm:text-lg text-black font-bold mb-2">Summary</h2>
      <ul>
        <!-- total-bill start -->
        <li class="flex justify-between items-center">
          <p class="text-white text-sm xl:text-base">Total Bill</p>
          <p class="text-sm xl:text-base font-bold">$ <span id="totalBill">00</span></p>
        </li>
        <!-- total-bill end -->
        <!-- tips-amount start -->
        <li class="flex justify-between items-center">
          <p class="text-white text-sm xl:text-base">Tips Amount</p>
          <p class="text-sm xl:text-base font-bold">$ <span id="tips">00</span></p>
        </li>
        <!-- tips-amount end -->
        <!-- tax start -->
        <li class="flex justify-between items-center">
          <p class="text-white text-sm xl:text-base">Tax 5%</p>
          <p class="text-sm xl:text-base font-bold">$ <span id="tax">00</span></p>
        </li>
        <!-- tax end -->
        <!-- border start -->
        <li class="my-2">
          <hr class="border-dotted border-gray-700">
        </li>
        <!-- border end -->
        <!-- total-per-person start -->
        <li class="flex justify-between items-center">
          <p class="text-white text-sm xl:text-base">Total Per Person</p>
          <p class="text-sm xl:text-base font-bold">$ <span id="total">00</span></p>
        </li>
        <!-- total-per-person end -->
      </ul>
    </div>
    <!-- summary section end -->
  </main>


  <script src="./js/app.js"></script>
</body>
</html>
