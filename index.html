<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
  <title>Restaurant tips Calculator</title>
</head>
<body class="bg-black bg-opacity-70">
  <main class="container mx-auto h-screen flex flex-col justify-center items-center gap-2">
    <!-- title section start -->
     <div class="bg-green-500 w-1/2 text-center py-4">
      <h1 class="xl:text-2xl text-white font-bold">Restaurant Tips</h1>
     </div>
    <!-- title section end -->
    <!-- user info section start -->
    <div class="bg-zinc-800 w-1/2 p-5">
      <div class="form-control">
        <label class="label">
          <span class="label-text text-white text-xl">Total Bill</span>
        </label>
        <input type="text" placeholder="enter your amount" class="input input-bordered rounded-3xl"/>
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text text-white text-xl">Tips %</span>
        </label>
        <input type="text" placeholder="enter your tips" class="input input-bordered rounded-3xl"/>
      </div>
      <ul class="flex justify-between items-center mt-5">
        <li class="flex items-center gap-2">
          <button class="text-white bg-red-500 w-9 h-9 text-xl rounded-full">-</button>
          <span class="text-white text-xl">1</span>
          <button class="text-white bg-green-500 w-9 h-9 text-xl rounded-full">+</button>
        </li>
        <li>
          <button class="text-white bg-red-500 px-5 py-2 rounded-3xl text-base font-bold">Calculate</button>
        </li>
      </ul>
    </div>
    <!-- user info section end -->
  </main>


  <script src="./js/app.js"></script>
</body>
</html>
